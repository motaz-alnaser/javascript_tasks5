<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Text Editor</title>
<style>
  #textBox {
    width: 100%;
    height: 100px;
    border: 1px solid #000;
    padding: 5px;
  }
</style>
</head>
<body>


<select id="fontType">
  <option value="Arial">Arial</option>
  <option value="Verdana">Verdana</option>
  <option value="Times New Roman">Times New Roman</option>
</select>

<select id="fontSize">
  <option value="12px">12pt</option>
  <option value="14px">14pt</option>
  <option value="16px">16pt</option>
  <option value="18px">18pt</option>
</select>

<label><input type="checkbox" id="italic"> Italic</label>
<label><input type="checkbox" id="bold"> Bold</label>
<label><input type="checkbox" id="underline"> Underline</label>


<div id="textBox" contenteditable="true">The quick brown fox jumps over the lazy dog</div>

<script>
const textBox = document.getElementById("textBox");
const fontType = document.getElementById("fontType");
const fontSize = document.getElementById("fontSize");
const italic = document.getElementById("italic");
const bold = document.getElementById("bold");
const underline = document.getElementById("underline");

function updateText() {
  textBox.style.fontFamily = fontType.value;
  textBox.style.fontSize = fontSize.value;
  textBox.style.fontStyle = italic.checked ? "italic" : "normal";
  textBox.style.fontWeight = bold.checked ? "bold" : "normal";
  textBox.style.textDecoration = underline.checked ? "underline" : "none";
}


fontType.addEventListener("change", updateText);
fontSize.addEventListener("change", updateText);
italic.addEventListener("change", updateText);
bold.addEventListener("change", updateText);
underline.addEventListener("change", updateText);
</script>
