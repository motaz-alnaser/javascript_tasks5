<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <form id="registrationForm">
        <label>First Name: <input type="text" id="firstName"></label><br>
        <label>Last Name: <input type="text" id="lastName"></label><br>
        <label>Birth Date: <input type="date" id="birthDate"></label><br>
        <label>Email: <input type="email" id="email"></label><br>
        <label>Confirm Email: <input type="email" id="confirmEmail"></label><br>
        <label>Password: <input type="password" id="password"></label><br>
        <label>Confirm Password: <input type="password" id="confirmPassword"></label><br>
        <label>Mobile Number: <input type="text" id="mobile"></label><br>
        <button type="submit">Register</button>
    </form>

    <div id="errors" style="color:red;"></div>

    <script>
        document.getElementById('registrationForm').addEventListener('submit', function(e){
            e.preventDefault(); 

            let errors = [];

           
            let firstName = document.getElementById('firstName').value.trim();
            let lastName = document.getElementById('lastName').value.trim();
            let birthDate = document.getElementById('birthDate').value;
            let email = document.getElementById('email').value.trim();
            let confirmEmail = document.getElementById('confirmEmail').value.trim();
            let password = document.getElementById('password').value;
            let confirmPassword = document.getElementById('confirmPassword').value;
            let mobile = document.getElementById('mobile').value.trim();

            
            let nameRegex = /^[A-Za-z]+$/;
            if(!nameRegex.test(firstName)) errors.push("First name must contain only letters.");
            if(!nameRegex.test(lastName)) errors.push("Last name must contain only letters.");

        
            if(!birthDate) errors.push("Birth date is required.");
            else {
                let date = new Date(birthDate);
                if(isNaN(date.getTime())) errors.push("Birth date is invalid.");
            }

            
            let emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if(!emailRegex.test(email)) errors.push("Email format is invalid.");
            if(email !== confirmEmail) errors.push("Emails do not match.");

            
            let passwordErrors = [];
            if(password.length < 8 || password.length > 32) passwordErrors.push("Password length must be 8-32 characters.");
            if(!/^[A-Z]/.test(password)) passwordErrors.push("Password must start with a capital letter.");
            if((password.match(/\d/g) || []).length < 2) passwordErrors.push("Password must contain at least 2 numbers.");
            if(!/[!@#$%^&*(),.?":{}|<>]/.test(password)) passwordErrors.push("Password must contain at least one special character.");
            if(password !== confirmPassword) passwordErrors.push("Passwords do not match.");
            errors = errors.concat(passwordErrors);

          
            if(!/^\d{10}$/.test(mobile)) errors.push("Mobile number must be 10 digits.");

            
            let errorsDiv = document.getElementById('errors');
            if(errors.length > 0){
                errorsDiv.innerHTML = errors.join("<br>");
            } else {
                errorsDiv.innerHTML = "Form submitted successfully!";
                
            }
        });
    </script>
</body>
</html>
